<table>
  <tr>
    <th>name</th>
    <th>org</th>
    <th>date</th>
    <th>location</th>
    <th>url</th>
    <th>start</th>
    <th>end</th>
  </tr>
  <tr *ngFor="let post of posts">
    <td>{{post.eventName}}</td>
    <td>{{post.org}}</td>
    <td>{{post.date}}</td>
    <td>{{post.location}}</td>
    <td>{{post.url}}</td>
    <td>{{post.startTime}}</td>
    <td>{{post.endTime}}</td>
  </tr>
</table>
